<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Página de login</title>
</head>
<body>

    <div class="background">

      <section class="main-content">

        <form method="POST" class="Form-login">

            <h1>Login</h1>

            <h3>Identificação de usuário:</h3>

          <div class="input-icons">
              <i class="fa-solid fa-user"></i>
              <input class="input-field" type="text" placeholder="Usuário" required>
          </div>

          <div class="input-icons">
              <i class="fa-solid fa-envelope"></i>
              <input class="input-field" type="email" placeholder="E-mail" required>
          </div>

          <div class="input-icons">
              <i class="fa-solid fa-lock"></i>
              <input class="input-field" type="password" placeholder="Senha" required> 

              <a href="#">Esqueci minha senha</a>

             <p> 
            <input type="submit" value="Acessar"/> 
          </p>
   
        </form>
        
      </section> 
    
</body>
</html>
